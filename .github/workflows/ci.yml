name: "CI - Backend Product - Build, Test & Security Scan"

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Every day at 00:00 UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: ðŸ“ .NET Environment Setup
    runs-on: ubuntu-latest
    outputs:
      dotnet-restore-cache-hit: ${{ steps.cache-dotnet.outputs.cache-hit }}
    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ðŸ’¾ Cache NuGet packages
        id: cache-dotnet
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            **/bin
            **/obj
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}

      - name: ðŸ“¦ Restore Dependencies (Force)
        run: dotnet restore --force

  lint:
    name: ðŸ§¹ Code Style Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Validate Code Format
        run: dotnet format --verify-no-changes || echo "âš ï¸ Code formatting issues found"

  build-test:
    name: ðŸ§ª Build & Test .NET Service
    runs-on: ubuntu-latest
    needs: [setup, lint]
    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ðŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ðŸ—ï¸ Build Project
        run: dotnet build --no-restore --configuration Release

      - name: ðŸ§ª Run Unit Tests with Code Coverage
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: ðŸ›  Install ReportGenerator Tool
        run: dotnet tool update --global dotnet-reportgenerator-globaltool

      - name: ðŸ§¾ Generate Code Coverage Report
        run: |
          reportgenerator \
            -reports:"**/TestResults/**/*.xml" \
            -targetdir:"TestResults/CodeCoverageReport" \
            -reporttypes:Html

      - name: â¬† Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/

  nuget-sca:
    name: ðŸ“¦ NuGet Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ðŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ðŸ” Scan for Vulnerabilities (NuGet)
        run: |
          dotnet list package --vulnerable --include-transitive > security-report.txt || true
          if grep -qi "severity.*high\|severity.*critical" security-report.txt; then
            echo "âš ï¸ High/Critical vulnerabilities found â€” check report"
            grep -i "severity" security-report.txt || true
          else
            echo "âœ… No high/critical vulnerabilities found"
          fi
      - name: ðŸ“¤ Upload NuGet Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: nuget-vulnerability-report
          path: security-report.txt

  owasp-sca:
    name: â˜¢ï¸ OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: â˜¢ï¸ Run OWASP Dependency Check
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "TradePort-Backend"
          path: "."
          format: "HTML"
          args: >
            --failOnCVSS 11
            --enableRetired
      - name: ðŸ“¤ Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: reports

