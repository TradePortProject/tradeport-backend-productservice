  build:
    name: ðŸ—ï¸ Build .NET Service
    runs-on: ubuntu-latest
    needs: [setup, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/Release/**
            **/publish/**
          retention-days: 1

  security-scan:
    name: ðŸ›¡ï¸ NuGet Security Scan
    runs-on: ubuntu-latest
    # needs: [unit-test, build]
    needs: [build]

    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Scan for Vulnerable Packages
        run: |
          dotnet list package --vulnerable --include-transitive > security-report.txt || true
          if grep -qi "severity.*high\|severity.*critical" security-report.txt; then
            echo "âŒ High/Critical vulnerabilities detected!" >&2
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: security-report.txt
          retention-days: 7

