name: "CI - Stage 1 - Build and Test (Parallel)"

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: ðŸ“ .NET Environment Setup
    runs-on: ubuntu-latest
    outputs:
      dotnet-restore-cache-hit: ${{ steps.cache-dotnet.outputs.cache-hit }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet packages
        id: cache-dotnet
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            **/bin
            **/obj
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}

      # Always restore dependencies regardless of cache status
      - name: Restore Dependencies
        run: dotnet restore --force

  lint:
    name: ðŸ§ª Code Style Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Code Format Validation
        run: dotnet format ProductManagement.sln

